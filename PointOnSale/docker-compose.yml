version: "3.9"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourPassword123!
    ports:
      - "1433:1433"
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourPassword123!' -Q 'SELECT 1' -b -C" ]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - pos-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=PointOnSaleDb;User Id=sa;Password=YourPassword123!;TrustServerCertificate=True;MultipleActiveResultSets=true
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pos-network

  frontend:
    build:
      context: ./web/point-on-sale-web
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=/v1
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - pos-network

networks:
  pos-network:
    driver: bridge
